name: Publish to Packagist

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Validate composer.json
        run: composer validate --strict

      # Packagist auto-updates via webhook when you push tags
      # This workflow validates the package and can notify on failure
      - name: Verify package can be installed
        run: |
          composer install --no-interaction --prefer-dist
          echo "Package validated successfully for tag ${{ github.ref_name }}"
